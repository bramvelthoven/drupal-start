  secondary_menu: 'Secondary menu'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar: 'Sidebar'
  footer: 'Footer'
  breadcrumb: 'Breadcrumb'

libraries:
  - bram_theme/bram_theme
  - bram_theme/fontawesome
